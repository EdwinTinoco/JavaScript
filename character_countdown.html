<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<body>
  <input type="text" class="msgInput">

  <div>
    Characters left <span class="msgCounter">20</span>
  </div>
</body>

<script> 
    
  const msgInput = document.querySelector('.msgInput');
  const msgCounter = document.querySelector('.msgCounter');
  const max = 20;

  const getCurrentContentLength = (content, max) => {        
        if (content.length > max) {
            return false;
        } else {
            return true;
        }
    }

  // In this case you cant use the addEventListener porque ellos solo usan arrow function
  // msgInput.addEventListener('keyup', (e) => {
  //   console.log(e);
  // });

  msgInput.onkeyup = function() {
    msgCounter.innerHTML = max - this.value.length;
    if(!getCurrentContentLength(this.value, (max - 1))) {
      msgInput.disabled = true;
    }
  } 
</script>
</html>
